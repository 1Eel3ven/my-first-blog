<!DOCTYPE html>
<html>
    <head>
        <title>PKS blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">PKS Blog</a></h1>
        </header>

        {% for post in posts %}
             <article>
                <time>published: {{ post.published_date }}</time>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <br>
            </article>
        {% endfor %}
    </body>
</html>
